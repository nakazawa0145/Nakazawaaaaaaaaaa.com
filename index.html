<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nakazawaaaaaaaaaa.com</title>

<style>
body {
    background: black;
    color: white;
    font-family: "Comic Sans MS", cursive, sans-serif;
    display: flex;
    padding: 20px;
}

#left {
    width: 60%;
    text-align: center;
}

#right {
    width: 40%;
    padding-left: 20px;
    text-align: center;
}

iframe {
    width: 100%;
    height: 250px;
    border: none;
}
</style>
</head>

<body>

<div id="left">
    <h1 style="color: cyan;">Nakazawaaaaaaaaaa.com</h1>

    <!-- 訪問者カウンター -->
    <h2 id="counter" style="color:lime;"></h2>

    <h2 style="color:red;">おすすめサイト</h2>
    <a href="https://www.aliexpress.com" target="_blank" style="color:red;">
        AliExpress.com
    </a>

    <h2 style="margin-top:40px; color:yellow;">かいちゃんのひみつ</h2>
    <p>パスワードを入れてください</p>

    <input id="pass" type="password" style="padding:5px;">
    <button onclick="checkPass()">送信</button>

    <p id="msg"></p>

    <div id="secret" style="display:none; margin-top:30px;">
        <h3>かいちゃん年表</h3>
        <p>2010年 かいちゃん誕生</p>
        <p>2015年 クチャラー発動し嫌われる</p>
        <p>2020年 クチャラーやめるも顔がなーと言われ絶望</p>
        <p>2022年 ある人物にお仕置きする</p>
        <p>2025年 ニキビ0145突破</p>
        <p>2835年 死ぬ</p>
    </div>

    <hr style="margin-top:40px;">

    <!-- ★ ここが新しい掲示板（全デバイス共通/消えない） -->
    <h2 style="color:lime;">フリー掲示板（ネット保存対応）</h2>
    <div id="HCB_comment_box">読み込んでいます…</div>
    <link rel="stylesheet" 
      href="https://www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css" />
    <script type="text/javascript" 
      src="https://www.htmlcommentbox.com/jread.js?v=0.1"></script>
</div>

<!-- 右側 -->
<div id="right">
    <h2 style="color:orange;">ランダム動画ジェネレーター</h2>
    <iframe id="video" src=""></iframe>

    <img src="76561199814821332R26 (1).png" 
         style="width:100%; margin-top:20px; border:2px solid red;">

    <video src="asdfg.mp4" 
           style="width:100%; margin-top:20px;" 
           controls></video>
</div>

<script>
// ---------------------------
// 訪問者カウンター（端末共通は無理だから説明）
// ---------------------------
let count = localStorage.getItem("visitCount");
if (!count) count = 0;
count++;
localStorage.setItem("visitCount", count);
document.getElementById("counter").innerHTML =
    "あなたは " + count + " 番目の訪問者です（端末ごと）";


// ---------------------------
// パスワード
// ---------------------------
function checkPass() {
    let p = document.getElementById("pass").value;

    if (p === "nakazawaeros") {
        document.getElementById("secret").style.display = "block";
        document.getElementById("msg").innerHTML = "";
    } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerHTML =
            "パスワードが違います<br>ギャミー「お仕置きが必要だね〜」";
    }
}


// ---------------------------
// ランダム動画
// ---------------------------
function loadRandomVideo() {
    let list = [
        "https://www.youtube.com/embed/QVr0sLy0HPA",
        "https://www.youtube.com/embed/L4owQYNIXgs",
        "https://www.youtube.com/embed/7JxXs4Zdw3Y",
        "https://www.youtube.com/embed/KhzCAigBttE",
        "https://www.youtube.com/embed/M4ybyejDRQo"
    ];

    let r = Math.floor(Math.random() * list.length);
    document.getElementById("video").src = list[r];
}

window.onload = loadRandomVideo;
</script>

</body>
</html>
